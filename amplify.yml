version: 1
frontend:
  phases:
    preInstall:
      commands:
        - npm install -g pnpm
    preBuild:
      commands:
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
